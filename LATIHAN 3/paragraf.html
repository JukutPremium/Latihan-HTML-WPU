<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML paragraf</title>
</head>
<body>

	
	<!-- Tag [<p></p>] BERFUNGSI UNTUK MEMBUAT PARAGRAF BARU
	     Tag [<br>] BERFUNGSI UNTUK MENAMBAHKAN JARAK KE BAWAH
	     Tag [<hr>] BERFUNGSI UNTUK MENAMBAH GARIS BAWAH-->

	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah <br> paragraf 2</p>
	<hr>


    <!-- Tag [<b></b>] BERFUNGSI MENAMBAHKAN EFEK (BOLT) KE TEXT
         Tag [<i></i>] BERFUNGSI MENAMBAHKAN EFEK (ITALIC) KE TEXT
         Tag [<u></u>] BERFUNGSI MENAMBAHKAN EFEK (UNDERLINE) KE TEXT-->

	<p>Selamat datang di <i>materi kuliah</i></p>
	<p><u>pemrograman dasar</u> <b>HTML</b></p> 
	<hr>
	<p><em>Hallo World</em> <strong>See In Next Season</strong></p>

</body>
</html>
