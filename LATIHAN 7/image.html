<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image</title>
</head>
<body>

 <!-- 
      Internal Resource Mirip dengan Internal Link
      External Resource Mirip Dengan External Link
  -->

  <!-- 
      Atribut yang dimiliki oleh Tag [<img src="">] selain src dalah

   [ATRIBUT] 

   [src]    = Berfungsi Untuk Menautkan Lokasi Atau Link Gambar Yang Akan Di Tampilkan

   [alt]    = Berfungsi Sebagai Pengganti Gambar Yang Rusak Atau Salah Dalam Mengettik Program

   [title]  = Berfungsi Untuk Menambahkan Tulisan Pada Gambar ketika Kursor Di Arahkan Pada Gambar

   [width]  = Berfungsi Untuk Mengatur Lebar Gambar

   [height] = Berfungsi Untuk Mengatur Tinggi Gambar
  -->
 
<!-- [src FUNCTION] -->
<p>src</p>
<img src="asteradev.jpg">

<!-- ================---------------------------------------------------------------------------------------------- -->

<!-- [src + alt FUNCTION] -->
<p>src + alt</p>
<img src="asteradev.jp" alt="Astera Development Logo">

<!-- ================---------------------------------------------------------------------------------------------- -->

<!-- [src + width FUNCTION] -->
<p>src + width</p>
<img src="asteradev.jpg" width="200">

<!-- [src + width FUNCTION] -->
<p>src + height</p>
<img src="asteradev.jpg" height="200">

<!-- 
     [NOTE] Sebaiknya menggunakan Salah Satu dari TAG width / height
     [Penggunaan Nilai] Nilai Yang Digunakan Dalam width / height Dapat Berupa, PX(Pixel) / $(Persen Dari Tampilan Web) 
 -->

<!-- ================---------------------------------------------------------------------------------------------- -->

<!-- [src + title FUNCTION] -->
<p>src + title</p>
<img src="asteradev.jpg" title="Astera Development Logo">

<!-- ================---------------------------------------------------------------------------------------------- -->

<!-- HYPERLINK + IMG -->

<p>hyperlink + IMG + Blank</p>
<a href="https://dsc.gg/planet2ru" target="_blank">
	<img src="asteradev.jpg">
</a>

<p>hyperlink + IMG + Self (Default)</p>
<a href="https://dsc.gg/planet2ru" target="_self">
	<img src="asteradev.jpg">
</a>

</body>
</html>
